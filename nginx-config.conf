# Nginx configuration for kyleguilfoyle.com
# This file replaces the basic config with proper redirects and SEO optimization

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name www.kyleguilfoyle.com;
    
    # SSL certificate paths (will be set by certbot)
    ssl_certificate /etc/letsencrypt/live/kyleguilfoyle.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kyleguilfoyle.com/privkey.pem;
    
    return 301 https://kyleguilfoyle.com$request_uri;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    
    server_name kyleguilfoyle.com;
    
    return 301 https://kyleguilfoyle.com$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name kyleguilfoyle.com;
    
    root /var/www/kyleguilfoyle.com/public;
    index index.html;
    
    # SSL certificate paths (will be set by certbot)
    ssl_certificate /etc/letsencrypt/live/kyleguilfoyle.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kyleguilfoyle.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========================================
    # WordPress Spam URL Redirects (410 Gone)
    # ========================================
    
    # Block old WordPress admin URLs with 410 (tells Google these are permanently gone)
    location ~* ^/(wp-admin|wp-login\.php|wp-content|wp-includes|xmlrpc\.php) {
        return 410;
    }
    
    # Block spam product URLs with 410
    location ~* (plantronics|diamond.*ring|nydj|dragon.*ball|lagerfeld|watch.*description|sleepies|dior|malice|roege|vines.*candle|cardigan|purse.*wallet|zara|baggy) {
        return 410;
    }
    
    # ========================================
    # WordPress to Static Site Redirects
    # ========================================
    
    # Redirect old WordPress post URLs: /2021/01/post-name/ -> /thoughts/post-name.html
    location ~ ^/(\d{4})/(\d{2})/([^/]+)/?$ {
        return 301 /thoughts/$3;
    }
    
    # Redirect old WordPress category pages
    location ~ ^/category/(.+)/?$ {
        return 301 /thoughts;
    }
    
    # Redirect old WordPress author pages
    location ~ ^/author/(.+)/?$ {
        return 301 /about;
    }
    
    # ========================================
    # Clean URLs (remove .html extension)
    # ========================================
    
    # Try to serve file with .html extension if it exists
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # Redirect URLs with .html extension to clean URLs
    location ~ ^/(.+)\.html$ {
        return 301 /$1;
    }
    
    # ========================================
    # Cache Control for Static Assets
    # ========================================
    
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 365d;
        add_header Cache-Control "public, no-transform, immutable";
    }
    
    location ~* \.(css|js)$ {
        expires 365d;
        add_header Cache-Control "public, no-transform, immutable";
    }
    
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, no-transform, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Cache HTML files for shorter period
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }
    
    # ========================================
    # Error Pages
    # ========================================
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /404.html;
    
    # Ensure error pages themselves don't create loops
    location = /404.html {
        internal;
    }
    
    # ========================================
    # Security: Block access to sensitive files
    # ========================================
    
    location ~ /\. {
        deny all;
    }
    
    location ~ ~$ {
        deny all;
    }
    
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
    }
    
    # ========================================
    # Proper MIME types
    # ========================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;
}

